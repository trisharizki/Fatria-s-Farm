		<script>
			$(document).ready(function () {
				$.ajax({
					url: 'susu.xml',
					//dataType: 'xml',
					beforeSend: function () {
						$('#container').html('Loading...');
					},
					success: function (response) {
						$('#container').html('Data berhasil dimuat');
						var milks = $(response).find('SUSU');
						
						var i;

						for (i=0; i < milks.length; i++){
							var milk = milks[i];
							
							var ukuran = $(milk).children('UKURAN').text();
							var nama = $(milk).children('NAMA').text();
              var harga = $(milk).children('HARGA').text();
							
							$('#botol'+i).html('<h5 class="card-title">' + ukuran + '</h5>' +
							'<p class="card-text">' + nama  +
              '<br>' + harga + '</p><br>');
						}
					},
					error: function (err) {
						console.log(err);
					}
				});

        $.ajax({
					url: 'susu.json',
					dataType: 'json',
					beforeSend: function () {
						$('#container').html('Loading...');
					},
					success: function (response) {
						var i;
						var doks = $(response).length;
            for(i=0; i < doks; i++) {

            var dok = response[i];
            var nama = dok.nama;
            var harga = dok.harga;
            var ukuran = dok.ukuran;
						
						$('#cardJSON'+i).html('<h5 class="card-title">' + ukuran + '</h5>' +
							'<p class="card-text">' + nama  +
              '<br>' + harga + '</p><br>');
            }
					},
					error: function (err) {
						console.log(err);
					}
				});
			});
		</script>
