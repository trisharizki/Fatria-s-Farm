		<script>
			$(document).ready(function () {
				$.ajax({
					url: 'profil.json',
					dataType: 'json',
					beforeSend: function () {
						$('#container').html('Loading...');
					},
					success: function (response) {
						var i;
						var doks = $(response).length;
                        for(i=0; i < doks; i++) {

                        var dok = response[i];
                        var nama = dok.nama;
                        var nim = dok.nim;
						
						$('#cardJSON'+i).html('<h4 class="card-title">Nama : ' + nama + '</h4>'+
                        '<h4 class="card-title">Nim : ' + nim + '</h4>'); 
                        }
					},
					error: function (err) {
						console.log(err);
					}
				});
			});
		</script>
